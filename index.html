<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Weather app</h1>
        <p class="col-md-8 fs-4">
          This is my first app integrating an API and using bootstrap.
        </p>
        <form>
          <div class="mb-3">
            <label for="city" class="form-label"
              >Type the name of the city you want to know the weather</label
            >
            <input
              type="text"
              class="form-control"
              name="city"
              id="city"
              aria-describedby="helpId"
              placeholder=""
            />
            <small id="helpId" class="form-text text-muted">Help text</small>
          </div>
        </form>
        <button id="submit" type="submit" class="btn btn-primary">
          Submit
        </button>
      </div>
      <div class="response p-5 mb-4 bg-light rounded-3">
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<script src="./script.js"></script>
